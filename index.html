<!-- all platforms will be added to this container -->
<div id="platform_container">
</div>

<!-- platform item -->
<script type="text/template" id="platform_item">
  <span style="font: {font_weight} {font_size} {font}; margin:20px" id="{platform}_container"> 
  <div style="padding: 10px 20px;"><div class="condensed__container" style="height: 36px; background: rgb(162, 231, 177);">
  <div class="condensed__current__amount" style="color: rgb(255, 255, 255); font: 800 22px / 36px &quot;Press Start 2P&quot;;">
        <span style="color:{font_color}" class="{platform}-count"></span>
        <div class="condensed__title" style="color: rgb(255, 255, 255); font: 800 22px / 36px &quot;Press Start 2P&quot;;">Viewers</div>
    		<div class="condensed__amount" style="color: rgb(255, 255, 255); font: 800 22px / 36px &quot;Press Start 2P&quot;;">
        	<span id='goal-total'>20</span>
  			</div>
	</div> 
	<div style="height: 100%; width: 100%; position: absolute; top: 0px; left: 0px; z-index: 10; box-shadow: rgb(0, 0, 0) 0px 0px 2px inset;"></div>
	<div id="barra-percentage" class="donation-bar condensed__bar" style="background: linear-gradient(transparent, rgba(0, 0, 0, 0.15)) rgb(0, 140, 45);"></div>
</div>
</span>
</script>
